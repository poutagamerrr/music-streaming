<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming - Discover & Play Millions of Tracks</title>
    <meta name="description" content="Stream music online with our Deezer-powered app. Search and play millions of songs, albums, and artists with a beautiful, modern interface.">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1625;
            --bg-card: #221b2e;
            --text-primary: #fafafa;
            --text-muted: #a1a1aa;
            --primary: #c084fc;
            --secondary: #60a5fa;
            --accent: #f472b6;
            --border: #2d2436;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1625 0%, #2d1b3d 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 140px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, #2d1b3d 0%, #1a1625 100%);
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23c084fc;stop-opacity:0.3"/><stop offset="100%" style="stop-color:%23f472b6;stop-opacity:0.3"/></linearGradient></defs><circle cx="600" cy="300" r="250" fill="url(%23grad)"/></svg>') center/cover;
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .hero-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            animation: pulse 2s infinite;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        /* Search Bar */
        .search-form {
            display: flex;
            gap: 0.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem 0.75rem 3rem;
            background: rgba(34, 27, 46, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(192, 132, 252, 0.1);
        }

        .search-wrapper {
            position: relative;
            flex: 1;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            box-shadow: 0 0 40px rgba(192, 132, 252, 0.4);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(192, 132, 252, 0.6);
        }

        .btn-glass {
            background: rgba(34, 27, 46, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .btn-glass:hover {
            background: rgba(34, 27, 46, 0.8);
        }

        /* Tracks Section */
        .tracks-section {
            padding: 3rem 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
        }

        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            animation: fadeIn 0.5s ease-out;
        }

        /* Track Card */
        .track-card {
            background: rgba(34, 27, 46, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }

        .track-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(192, 132, 252, 0.4);
        }

        .track-image-wrapper {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
        }

        .track-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .track-card:hover .track-image {
            transform: scale(1.1);
        }

        .track-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .track-card:hover .track-overlay {
            opacity: 1;
        }

        .play-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(192, 132, 252, 0.4);
            transition: transform 0.3s;
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        .track-info {
            padding: 1rem;
        }

        .track-title {
            font-weight: 600;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.25rem;
        }

        .track-artist {
            color: var(--text-muted);
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-duration {
            color: var(--text-muted);
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(34, 27, 46, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 1rem;
            z-index: 1000;
            animation: slideUp 0.3s ease-out;
            display: none;
        }

        .music-player.active {
            display: block;
        }

        .player-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 2rem;
            align-items: center;
        }

        .player-track-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .player-album-art {
            width: 64px;
            height: 64px;
            border-radius: 0.5rem;
            object-fit: cover;
        }

        .player-text {
            min-width: 0;
        }

        .player-title {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-artist {
            color: var(--text-muted);
            font-size: 0.875rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: center;
        }

        .player-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .player-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .player-btn:hover {
            background: rgba(192, 132, 252, 0.2);
        }

        .player-btn-main {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            animation: pulseGlow 2s infinite;
        }

        .player-progress-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 100%;
            max-width: 500px;
        }

        .player-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            min-width: 40px;
        }

        .player-progress {
            flex: 1;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .player-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 3px;
            transition: width 0.1s;
        }

        .player-volume {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .volume-slider {
            width: 100px;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .volume-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 3px;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            padding: 3rem 0;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 0;
            color: var(--text-muted);
            font-size: 1.125rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(192, 132, 252, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(192, 132, 252, 0.6);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            .hero-subtitle {
                font-size: 1.125rem;
            }
            .player-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .player-volume {
                display: none;
            }
            .tracks-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        /* SVG Icons */
        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .icon-sm {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <svg class="hero-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 18V5l12-2v13"></path>
                <circle cx="6" cy="18" r="3"></circle>
                <circle cx="18" cy="16" r="3"></circle>
            </svg>
            <h1 class="hero-title">Music Streaming</h1>
            <p class="hero-subtitle">Discover and play millions of tracks powered by Deezer</p>
            
            <form class="search-form" id="searchForm">
                <div class="search-wrapper">
                    <svg class="search-icon icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput" 
                        placeholder="Search for songs, artists, or albums..."
                    >
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </section>

    <!-- Tracks Section -->
    <section class="tracks-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title" id="sectionTitle">Trending Now</h2>
                <button class="btn btn-glass" id="chartBtn" style="display: none;">Show Charts</button>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
            </div>
            
            <div id="tracksGrid" class="tracks-grid"></div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                No tracks found. Try a different search.
            </div>
        </div>
    </section>

    <!-- Music Player -->
    <div class="music-player" id="musicPlayer">
        <div class="player-container">
            <div class="player-track-info">
                <img id="playerAlbumArt" class="player-album-art" src="" alt="">
                <div class="player-text">
                    <div class="player-title" id="playerTitle">-</div>
                    <div class="player-artist" id="playerArtist">-</div>
                </div>
            </div>

            <div class="player-controls">
                <div class="player-buttons">
                    <button class="player-btn" id="prevBtn">
                        <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="19 20 9 12 19 4 19 20"></polygon>
                            <line x1="5" y1="19" x2="5" y2="5"></line>
                        </svg>
                    </button>
                    <button class="player-btn player-btn-main" id="playPauseBtn">
                        <svg id="playIcon" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        <svg id="pauseIcon" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>
                    <button class="player-btn" id="nextBtn">
                        <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5 4 15 12 5 20 5 4"></polygon>
                            <line x1="19" y1="5" x2="19" y2="19"></line>
                        </svg>
                    </button>
                </div>
                <div class="player-progress-container">
                    <span class="player-time" id="currentTime">0:00</span>
                    <div class="player-progress" id="progressBar">
                        <div class="player-progress-bar" id="progressBarFill"></div>
                    </div>
                    <span class="player-time" id="duration">0:00</span>
                </div>
            </div>

            <div class="player-volume">
                <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                </svg>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-bar" id="volumeBar" style="width: 70%"></div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        // State
        let tracks = [];
        let currentTrack = null;
        let currentTrackIndex = -1;
        let isPlaying = false;
        let searchQuery = '';

        // Elements
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const chartBtn = document.getElementById('chartBtn');
        const loading = document.getElementById('loading');
        const tracksGrid = document.getElementById('tracksGrid');
        const emptyState = document.getElementById('emptyState');
        const sectionTitle = document.getElementById('sectionTitle');
        const musicPlayer = document.getElementById('musicPlayer');
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressBarFill = document.getElementById('progressBarFill');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeBar = document.getElementById('volumeBar');
        const playerTitle = document.getElementById('playerTitle');
        const playerArtist = document.getElementById('playerArtist');
        const playerAlbumArt = document.getElementById('playerAlbumArt');

        // Initialize
        loadChart();

        // Event Listeners
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query) {
                searchQuery = query;
                searchTracks(query);
            }
        });

        chartBtn.addEventListener('click', () => {
            searchQuery = '';
            searchInput.value = '';
            loadChart();
        });

        playPauseBtn.addEventListener('click', togglePlayPause);
        prevBtn.addEventListener('click', playPrevious);
        nextBtn.addEventListener('click', playNext);

        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('loadedmetadata', updateDuration);
        audioPlayer.addEventListener('ended', playNext);

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        });

        volumeSlider.addEventListener('click', (e) => {
            const rect = volumeSlider.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioPlayer.volume = percent;
            volumeBar.style.width = (percent * 100) + '%';
        });

        // Functions
        async function searchTracks(query) {
            loading.style.display = 'flex';
            tracksGrid.innerHTML = '';
            emptyState.style.display = 'none';
            sectionTitle.textContent = 'Search Results';
            chartBtn.style.display = 'block';

            try {
                const response = await fetch(
                    `https://api.allorigins.win/raw?url=${encodeURIComponent(
                        `https://api.deezer.com/search?q=${encodeURIComponent(query)}`
                    )}`
                );
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    tracks = data.data;
                    renderTracks();
                } else {
                    tracks = [];
                    emptyState.style.display = 'block';
                }
            } catch (error) {
                console.error('Search error:', error);
                emptyState.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        async function loadChart() {
            loading.style.display = 'flex';
            tracksGrid.innerHTML = '';
            emptyState.style.display = 'none';
            sectionTitle.textContent = 'Trending Now';
            chartBtn.style.display = 'none';

            try {
                const response = await fetch(
                    `https://api.allorigins.win/raw?url=${encodeURIComponent(
                        'https://api.deezer.com/chart'
                    )}`
                );
                const data = await response.json();
                
                if (data.tracks && data.tracks.data) {
                    tracks = data.tracks.data;
                    renderTracks();
                }
            } catch (error) {
                console.error('Chart error:', error);
                emptyState.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        function renderTracks() {
            tracksGrid.innerHTML = tracks.map((track, index) => `
                <div class="track-card" onclick="playTrack(${index})">
                    <div class="track-image-wrapper">
                        <img class="track-image" src="${track.album.cover_medium}" alt="${track.album.title}">
                        <div class="track-overlay">
                            <button class="play-btn">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="track-info">
                        <div class="track-title">${track.title}</div>
                        <div class="track-artist">${track.artist.name}</div>
                        <div class="track-duration">${formatDuration(track.duration)}</div>
                    </div>
                </div>
            `).join('');
        }

        function playTrack(index) {
            const track = tracks[index];
            
            if (currentTrackIndex === index) {
                togglePlayPause();
            } else {
                currentTrack = track;
                currentTrackIndex = index;
                audioPlayer.src = track.preview;
                audioPlayer.play();
                isPlaying = true;
                updatePlayer();
            }
        }

        function togglePlayPause() {
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
            } else {
                audioPlayer.play();
                isPlaying = true;
            }
            updatePlayPauseButton();
        }

        function playNext() {
            if (currentTrackIndex < tracks.length - 1) {
                playTrack(currentTrackIndex + 1);
            }
        }

        function playPrevious() {
            if (currentTrackIndex > 0) {
                playTrack(currentTrackIndex - 1);
            }
        }

        function updatePlayer() {
            if (currentTrack) {
                musicPlayer.classList.add('active');
                playerTitle.textContent = currentTrack.title;
                playerArtist.textContent = currentTrack.artist.name;
                playerAlbumArt.src = currentTrack.album.cover_medium;
                updatePlayPauseButton();
            }
        }

        function updatePlayPauseButton() {
            if (isPlaying) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        }

        function updateProgress() {
            const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBarFill.style.width = percent + '%';
            currentTime.textContent = formatTime(audioPlayer.currentTime);
        }

        function updateDuration() {
            duration.textContent = formatTime(audioPlayer.duration);
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatTime(time) {
            const mins = Math.floor(time / 60);
            const secs = Math.floor(time % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Set initial volume
        audioPlayer.volume = 0.7;
    </script>
</body>
</html>
